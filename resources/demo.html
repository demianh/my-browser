<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			h1 {
				color: red;
			}
			h1 span {
				padding: 20px
			}
			em {
				color: grey
			}
			#main {
				color: gold;
			}
			#main.test p, a {
				padding: 0 1px 3px .5%;
			}
			#main.test p + a.class:not(h2) > div ~ span {
				font-size: 1em;
			}
		</style>
		<style type="text/css">
			h2 {
				color: yellow;
			}
			@media only screen and (max-height: 650px) {
				span.lsbb {
					height: 17px
				}
				h2 {
					transform: scale(0, 0);
					background-image: -webkit-linear-gradient(top, #fff, #f8f8f8);
					transition: box-shadow 200ms cubic-bezier(0.4, 0 , 0.2 , 1 );
				}
			}
		</style>
		<link rel="stylesheet" href="demo.css"/>
	</head>
	<body style="padding: 10px 5px 20px">
		<h1 class="title" style="border: 1px solid red; padding-left: 10px; color: blue">
			Title <span>TAG</span>
		</h1>
		<!-- this is a comment -->
		<div id="main" class="test test--main">
			<br>
			<p>Hello <em>world</em>!</p>
		</div>
	</body>
</html>
