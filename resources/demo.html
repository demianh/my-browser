<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			h1 {
				color: red;
			}
			#main.test p, a {
				color: blue;
			}
			#main.test p + a.class:not(h2) > div ~ span {
				color: blue;
			}
		</style>
		<style type="text/css">
			h2 {
				color: yellow;
			}
		</style>
		<link rel="stylesheet" href="demo.css"/>
	</head>
	<body>
		<h1 class="title">Title</h1>
		<!-- this is a comment -->
		<div id="main" class="test">
			<br>
			<p>Hello <em>world</em>!</p>
		</div>
	</body>
</html>
